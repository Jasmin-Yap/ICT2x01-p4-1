<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Connection</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="./static/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
</head>

<body class="">
    <div class="wrapper ">
        <div class="main-panel">
            <!-- Robotic Car Controls -->
            <div class="card" style="width: 60rem;">
                <div class="card-header card-header-primary">
                    <h4 class="card-title text-center">
                        Connect to the Robotic Car!</h4>
                </div>
                <div class="card-body">
                    <form action="/connection" method="post">
                        <div class="row">
                            <div class="col">
                                <label for="ipInput">Set IP address</label>
                                <input type="text" class="form-control" required name="ipInput"
                                    placeholder={{address.ip}}>
                            </div>
                            <div class="col">
                                <label for="portInput">Set port number</label>
                                <input type="text" class="form-control" required name="portInput"
                                    placeholder={{address.port}}>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="studentName">Name</label>
                                <input type="text" class="form-control" required name="studentName" placeholder=John>
                            </div>
                        </div>
                        <br><br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
